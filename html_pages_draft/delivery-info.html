<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Cheatday</title>
  </head>
  <body>
    <section class="section-header">
      <div class="container">
        <div class="navigation">
          <a href="#" class="navigation-link link-about_us"> About Us </a>
          <p class="navigation-line">|</p>
          <a href="#" class="navigation-link link-order"> Order </a>
        </div>
      </div>
    </section>
    <section class="section-review-items-delivery">
      <div class="container">
        <div class="review-items-delivery-layout">
          <div class="items-delivery general-text">
            <div class="items-text">
              <p>Please review your donuts:</p>
            </div>
            <div class="items-layout">
              <div class="items-layout-quantity">
                <div class="items-order">
                  <div class="plus-btn">
                    <button id="plus">+</button>
                  </div>
                  <div class="items-quantity">1</div>
                  <div class="minus-btn">
                    <button id="minus">-</button>
                  </div>
                  <div class="item-name">nutella</div>
                </div>
                <div class="items-order">
                  <div class="plus-btn">
                    <button id="plus">+</button>
                  </div>
                  <div class="items-quantity">2</div>
                  <div class="minus-btn">
                    <button id="minus">-</button>
                  </div>
                  <div class="item-name">peanut butt</div>
                </div>
                <div class="items-order">
                  <div class="plus-btn">
                    <button id="plus">+</button>
                  </div>
                  <div class="items-quantity">1</div>
                  <div class="minus-btn">
                    <button id="minus">-</button>
                  </div>
                  <div class="item-name">biscoff crumble</div>
                </div>
              </div>
              <div class="items-layout-subtotal">
                <div class="items-subtotal-text">
                  <p>Subtotal: <span>4 Items</span></p>
                  <em>*excluding delivery cost</em>
                </div>
                <div class="items-subtotal-price"><span>60.000*</span></div>
              </div>
            </div>
            <div class="delivery-info">
              <div class="delivery-info-text">
                <p>Please enter your delivery information:</p>
              </div>

              <div class="delivery-info-layout">
                <form action="#" class="delivery-info-form">
                  <div class="form-full-name">
                    <input
                      id="full-name"
                      type="text"
                      placeholder="First and last name"
                    />
                  </div>
                  <div class="form-delivery-address">
                    <input
                      id="delivery-address"
                      type="text"
                      placeholder="Delivery Address"
                    />
                  </div>
                  <div class="form-whatsapp-phone-label">
                    <label for="whatsapp-phone">Whatsapp phone number:</label>
                  </div>
                  <div class="form-whatsapp-phone-input">
                    <input
                      id="whatsapp-phone"
                      type="text"
                      placeholder="+1 867 736 5523"
                    />
                  </div>
                  <div class="form-email-input-label">
                    <label for="email">Email address:</label>
                  </div>
                  <div class="form-email-input">
                    <input id="email" type="text" placeholder="Email address" />
                  </div>
                  <div class="form-delivery-time-label">
                    <label for="delivery-time">Preferred delivery time:</label>
                  </div>
                  <div class="form-delivery-time-input">
                    <input type="text" placeholder="13:00" />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="right-navigation">
            <div class="btn-frame btn-red">
              <div class="continue-review-btn">
                <p>Continue to review order</p>
              </div>
            </div>
            <div class="btn-frame">
              <div class="return-menu-btn"><p>Return to menu</p></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
